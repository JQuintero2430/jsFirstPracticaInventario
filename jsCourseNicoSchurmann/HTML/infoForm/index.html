<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>
  </head>
  <body>
    <p>Por favor llena este formulario para ponerte en contacto con nosotros</p>
    <fieldset>
      <legend>Datos de contacto</legend>
      <form action="/HTML/infoForm/contact.html">
        <label id="labelName">Nombre</label>
      <input id="inputName" />
      <label>Apellido</label>
      <input id="inputApellido" />
      <br />
      <label id="labelEmail" type="email">Correo</label>
      <input id="inputEmail" />
      <br />
      <label id="comentariesLabel">Comentarios</label>
      <textarea id="textarea"></textarea>
      <button id="buttonAccept">Aceptar</button>
    </form>
    </fieldset>
  </body>
</html>
